<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form role="form" onsubmit="register(event);">
            <h2>Register</h2>
            <label for="uname"> UserName:</label>
            <input type="text" name="uname" id="uname" placeholder="First Name" required> <br>
            <label for="email"> Email:</label>
            <input type="email" name="email" id="email" placeholder="Email Address" required> <br>
            <label for="pwd"> Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Password" required> <br>
            <label for="city"> City:</label>
            <input type="text" name="city" id="city" placeholder="city" required> <br>
            <label for="mn"> Mobile No.:</label>
            <input type="number" name="mn" id="mn" placeholder="mobile number" required> <br>

            <button type="submit">Register</button>
        </form>
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
